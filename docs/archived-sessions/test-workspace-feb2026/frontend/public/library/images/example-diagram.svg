<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2a2a4e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" fill="#eee" text-anchor="middle" font-weight="bold">
    Library System Architecture
  </text>
  
  <!-- Components -->
  <!-- Database -->
  <rect x="50" y="60" width="100" height="60" rx="5" fill="#0f4c75" stroke="#3282b8" stroke-width="2"/>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Database</text>
  
  <!-- API Layer -->
  <rect x="150" y="140" width="100" height="60" rx="5" fill="#3e5f8a" stroke="#5eb3d6" stroke-width="2"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">API Layer</text>
  
  <!-- UI Components -->
  <rect x="250" y="60" width="100" height="60" rx="5" fill="#16537e" stroke="#3282b8" stroke-width="2"/>
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UI Components</text>
  
  <!-- Markdown Renderer -->
  <rect x="150" y="220" width="100" height="60" rx="5" fill="#2a4d69" stroke="#4b86b4" stroke-width="2"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Markdown</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Renderer</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5eb3d6"/>
    </marker>
  </defs>
  
  <!-- Connection lines -->
  <line x1="100" y1="120" x2="200" y2="140" stroke="#5eb3d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="200" x2="200" y2="220" stroke="#5eb3d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="170" x2="300" y2="120" stroke="#5eb3d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="135" y="135" font-family="Arial, sans-serif" font-size="10" fill="#aaa">queries</text>
  <text x="205" y="213" font-family="Arial, sans-serif" font-size="10" fill="#aaa">content</text>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="10" fill="#aaa">renders</text>
</svg>