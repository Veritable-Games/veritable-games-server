version: '3.8'

services:
  # WebSocket Server for Real-Time Collaboration (Phase 5)
  websocket:
    build:
      context: ./frontend
      dockerfile: Dockerfile.websocket
    container_name: veritable-games-websocket
    restart: unless-stopped
    environment:
      WS_PORT: 3002
      WS_HEALTH_PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/veritable_games
      DATABASE_MODE: production
      NODE_ENV: production
    ports:
      - "3002:3002"
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL 15 for local development
  postgres:
    image: postgres:15-alpine
    container_name: veritable-games-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: veritable_games
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./frontend/scripts/migrations/init:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: veritable-games-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@veritable-games.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  anarchist-library:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/docker/volumes/anarchist-library/_data

networks:
  default:
    name: veritable-games-network
